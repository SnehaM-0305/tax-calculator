<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tax Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-wrapper">
            <label for="grossIncome">Enter Gross Annual Income:
                <span class="tooltip-icon" data-tooltip="This is the total income before any deductions"><ion-icon name="help-circle-outline"></ion-icon></span>
            </label>
            <input type="text" id="grossIncome" placeholder="Enter gross annual income">
            <span class="error-icon" id="grossIncomeError" data-tooltip="Please enter a valid income">!</span>
</div>
<div class="input-wrapper">
            <label for="extraIncome">Enter Extra Income:
                <span class="tooltip-icon" data-tooltip="This is any additional income you receive"><ion-icon name="help-circle-outline"></ion-icon></span>
            </label>
            <input type="text" id="extraIncome" placeholder="Enter extra income from other sources">
            <span class="error-icon" id="extraIncomeError" data-tooltip="Please enter a valid income">!</span>
</div>
<div class="input-wrapper">
            <label for="deductions">Enter total applicable deductions:
                <span class="tooltip-icon" data-tooltip="This is the amount subtracted from your gross income"><ion-icon name="help-circle-outline"></ion-icon></span>
            </label>
            <input type="text" id="deductions" placeholder="Add total applicable deductions">
            <span class="error-icon" id="deductionsError" data-tooltip="Please enter a valid deduction amount">!</span>
</div>
<div class="input-wrapper">
            <label for="age">Age:
                <span class="tooltip-icon" data-tooltip="This is your current age group"><ion-icon name="help-circle-outline"></ion-icon></span>
            </label>
            <select id="age" >
                <option value="" >Select Age Group</option>
                <option value="under40">&lt; 40</option>
                <option value="between40and60">≥ 40 & &lt; 60</option>
                <option value="60plus">≥ 60</option>
            </select>
            <span class="error-icon " id="ageError" data-tooltip="Input field is mandatory">!</span>
</div>
            
            <button type="submit" class="submit">Submit</button>
        </div>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Your Overall income will be:</h1>
            <p id="result"></p>
            <p class="after-tax">After Tax deductions</p>
            <button class="btn close">Close</button>
           
        </div>
      
        </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
